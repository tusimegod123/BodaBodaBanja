        <h2>Register</h2>

    <form name="sales" style="text-align: center;" method="POST" action="/addsalesRep">
        <h2 style="color: rgb(71, 128, 212);; font-family: 'Times New Roman', Times, serif ;">Register Sales
            Representatives from
            here</h2>
        <div class="form-row">
            <div class="col-md-4 mb-3">
                <label for="Full Name">Full Name<strong style="color: red;">*</strong></label>
                <input type="text" class="form-control" name="fname" placeholder="Full name" required>
            </div>
            <div class="col-md-4 mb-3">
                <label for="User Id">User Id<strong style="color: red;">*</strong></label>
                <input type="texty" class="form-control" id="userid" placeholder="User Id" name="userid" required>
            </div>
            <div class="col-md-4 mb-3">
                <label for="password">Password<strong style="color: red;">*</strong></label>
                <input type="password" class="form-control" id="password" placeholder="Password" name="password"
                    required>
            </div>
        </div>

        <div class="form-row">
            <div class="col-md-4 mb-3">
                <label for="validationDefaultUsername">Email<b style="color: red;">(Optional)</b></label>
                <input type="text" class="form-control" id="email" placeholder="Email" name="email">
            </div>
            <div class="col-md-4 mb-3">
                <label for="validationDefault01">Supervisors<strong style="color: red;">*</strong></label>
                <input type="text" class="form-control" id="supervisor" placeholder="Supervisors" name="supervisor"
                    required>
            </div>
            <div class="col-md-4 mb-3">
                <label for="validationDefault02">Number Of working days<strong style="color: red;">*</strong></label>
                <!-- <input type="text" class="form-control" id="numberOfWorkingDays" placeholder="Number Of working days"
                    name="numberOfWorkingDays" required> -->
                <select class="custom-select" name="numberOfWorkingDays" id="numberOfWorkingDays" required>
                    <option selected>--</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                </select>
            </div>
        </div>

        <div class="form-row">
            <div class="col-md-4 mb-3">
                <label for="validationDefaultUsername">Date of Birth<strong style="color: red;">*</strong></label>
                <input type="date" class="form-control" id="dateOfBirth" aria-describedby="inputGroupPrepend2"
                    name="dateOfBirth" required>
            </div>


            <div class="col-md-4 mb-3">
                <label for="validationDefault03">Contact<strong style="color: red;">*</strong></label>
                <input type="tel" class="form-control" id="contact" placeholder="Contact" name="contact" required>
            </div>
            <div class="col-md-4 mb-3">
                <label for="validationDefault04">Current Date<strong style="color: red;">*</strong></label>
                <input type="date" class="form-control" id="currentDate" name="currentDate" required>
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-4 mb-3">
                <label for="">Role<strong style="color: red;">*</strong></label>
                <select class="custom-select" name="role" required>
                    <option selected>Role</option>
                    <option>Supervisor</option>
                    <option>Sales Representative</option>
                </select>
            </div>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
            <label class="form-check-label" for="invalidCheck2">
                Agree to terms and conditions
            </label>
        </div><br>
        <button class="btn btn-primary" type="submit" onclick="validating('sales')">Submit
            Details</button> &nbsp; &nbsp; &nbsp;
        <button class="btn btn-primary" type="reset" style="background-color: red;">Cancel</button>
    </form>
