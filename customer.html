    <form name="sales" style="text-align: center;">
        <h2 style="color:#4e4d4d; font-family: 'Times New Roman', Times, serif ;">Enter Customer's Details</h2>
        <div class="form-row">
            <div class="col-md-4 mb-3">
                <label for="validationDefault01">Full Name</label>
                <input type="text" class="form-control" id="validationDefault01" placeholder="Full name" value=""
                    required>
            </div>
            <div class="col-md-4 mb-3">
                <label for="validationDefault04">Current Date</label>
                <input type="date" class="form-control" id="validationDefault04" placeholder="Date" required>
            </div>
            <div class="col-md-4 mb-3">
                <label for="validationDefault01">Nationality</label>
                <input type="text" class="form-control" id="validationDefault01" placeholder="Nationality" value=""
                    required>
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-4 mb-3">
                <label for="validationDefault03">Phone Number</label>
                <input type="tel" class="form-control" id="validationDefault03" placeholder="Phone Number" required>
            </div>
            <div class="col-md-4 mb-3">
                <label for="validationDefault05">NIN</label>
                <input type="text" class="form-control" id="validationDefault05" placeholder="National ID Number"
                    required>
            </div>
            <div class="col-md-4 mb-3">
                <label for="validationDefaultUsername">Date of Birth</label>
                <div class="input-group">

                    <input type="date" class="form-control" id="validationDefaultUsername" placeholder="Date"
                        aria-describedby="inputGroupPrepend2" required>
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-4 mb-3">
                <label for="validationDefault01">Kind of Vihecle</label>
                <input type="text" class="form-control" id="validationDefault01" placeholder="Kind of Vihecle" value=""
                    required>
            </div>
            <div class="col-md-4 mb-3">
                <label for="validationDefault01">Referees Name</label>
                <input type="text" class="form-control" id="validationDefault01" placeholder="Referees Name" value=""
                    required>
            </div>
            <div class="col-md-4 mb-3">
                <label for="validationDefault01">Referees Contact</label>
                <input type="text" class="form-control" id="validationDefault01" placeholder="Referees Contact" value=""
                    required>
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-4 mb-3">
                <label for="validationDefault01">Referees Work</label>
                <input type="text" class="form-control" id="validationDefault01" placeholder="Referees Contact" value=""
                    required>
            </div>

            <div class="col-md-4 mb-3">
                <label for="validationDefaultUsername">Refrees Date of Birth</label>
                <div class="input-group">

                    <input type="date" class="form-control" id="validationDefaultUsername" placeholder="Date"
                        aria-describedby="inputGroupPrepend2" required>
                </div>

            </div>

            <div class="col-md-4 mb-3">
                <label for="validationDefault04">Down Payment</label>
                <input type="text" class="form-control" id="validationDefault04" placeholder="Down Payment" required>
            </div>
        </div>

        <div class="form-row">
            <div class="col-md-4 mb-3">
                <label for="validationDefault04">Marital Status</label>
                <select class="custom-select">
                    <option selected>Choose</option>
                    <option value="Supervisor">Single</option>
                    <option value="Sales Representative">Married</option>
                </select>
            </div>

            <div class="col-md-4 mb-3">
                <label for="validationDefault01">Other Loans incase Any</label>
                <input type="text" class="form-control" id="validationDefault01" placeholder="Other Loans incase Any"
                    value="" required>
            </div>
            <div class="col-md-4 mb-3">
                <label for="validationDefault01">Stage Name</label>
                <input type="text" class="form-control" id="validationDefault01" placeholder="Stage name" value=""
                    required>
            </div>
        </div>

        <div class="form-row">
            <div class="col-md-4 mb-3">
                <label for="validationDefault01">LC1</label>
                <input type="text" class="form-control" id="validationDefault01" placeholder="name of LC1" value=""
                    required>
            </div>
            <div class="col-md-4 mb-3">
                <label for="validationDefault01">LC3</label>
                <input type="text" class="form-control" id="validationDefault01" placeholder="Name of LC3" value=""
                    required>
            </div>
        </div>


        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                <label class="form-check-label" for="invalidCheck2">
                    Agree to terms and conditions
                </label>
            </div>
        </div>
        <button class="btn btn-primary" type="submit"
            onclick="validate('validationDefault02','validationDefault02')">Submit Details</button>

        <button class="btn btn-primary" type="reset">Cancel</button>
    </form>
